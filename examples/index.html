<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Fade Out animations example</h1>
  <p class="fadeOut">Normal Fade Out</p>
  <p class="fadeOut afx--delay--x2">Fade Out with delay x2</p>
  <p class="fadeOut afx--delay--x3">Fade Out with delay x3</p>
  <p class="fadeOut afx--delay--x4 afx--slow">Fade Out with delay x4 & slow</p>
  <p class="fadeOut afx--delay--x5">Fade Out with delay x5</p>
  <p class="fadeOut afx--delay--x6">Fade Out with delay x6</p>
  <p class="fadeOut afx--delay--x7">Fade Out with delay x7</p>
  <p class="fadeOut afx--delay--x8">Fade Out with delay x8</p>
  <p class="fadeOut afx--delay--x9 afx--fast">Fade Out with delay x9 & fast</p>
  <p class="fadeOut afx--delay--x10">Fade Out with delay x10</p>
</body>
</html>
